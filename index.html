<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <title>my favourite vehicle Logo</title>
  <link rel="stylesheet" href="audi/c/base.css">
  <style type="text/css">
    .wrap {
      height: 50px;
      border-bottom: 5px solid #cccccc;
      padding: 10px 30px;
    }
    .btn {
      border: 2px solid #818181;
      background: #fff;
      margin-right: 20px;
      padding: 0 10px;
    }
    .btn.active {
      border: 2px solid rgb(107, 194, 53);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="btn active" data-url="benz/index.html">benz</button>
    <button class="btn" data-url="bmw/index.html">bmw</button>
    <button class="btn" data-url="audi/index.html">audi</button>
  </div>
  <iframe src="benz/index.html" style="width:100%;height:100%" frameborder="0"></iframe>
</body>
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script>
  $('.btn').on('click', function(){
    var url = $(this).data('url');
    $('.btn').removeClass('active');
    $(this).addClass('active');
    $('iframe').attr('src', url);
  })
  $('iframe').height($(window).height() - 50);
  var wid = document.body.clientWidth;
  wid = +wid > 450 ? 360 : wid;
  var p = (wid / 360) * 20;
  document.getElementsByTagName('html')[0]['style']['fontSize'] = p + 'px';
  setTimeout(function () {
    $el = document.querySelector('.wrap');
    $el.className += ' active'; 
  }, 500);
</script>
</html>
